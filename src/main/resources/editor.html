<div class="borderBoxs">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="pagingTColor" class="col-md-3 control-label">文字颜色</label>
            <div class="col-md-3">
                <input type="text" name="pagingTColor" th:value="${pagingTColor}" class="form-control color-picker navPagingTColor" id="pagingTColor">
            </div>
            <label for="navHoverBColor" class="col-md-3 control-label ">选中颜色</label>
            <div class="col-md-3">
                <input type="text" name="pagingHColor" th:value="${pagingHColor}" class="form-control color-picker navPagingHColor" id="navHoverBColor">
            </div>
        </div>
        <!-- TODO 上传图片功能 编辑视图应当只提供上传按钮，和显示上传后的图片-->
        <div class="form-group">
            <label class="col-md-3 control-label">上传logo</label>
            <div class="col-md-9 oneImage">
                <div id="logoFile"></div>
            </div>
        </div>

        <div class="form-group">
            <span class="col-sm-3">导航显示</span>
            <div class="col-sm-12 scrollDiv">
                <ul id="treeView" class="ztree"></ul>
            </div>
        </div>
    </form>
</div>
