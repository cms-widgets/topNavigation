<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo Editor</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="http://resali.huobanplus.com/cdn/jquery-upload-file/4.0.10/css/uploadfile.css">
    <link rel="stylesheet"
          href="http://resali.huobanplus.com/cdn/bootstrap-treeview/1.2.0/css/bootstrap-treeview.min.css">
</head>
<body>

<div id="editor">
    <!--${properties} should be supported-->
    <div style="display:block;">
        <!--编辑视图-->
        <div>
            <h3>
                <i class="icon-puzzle"></i><b></b>选择组件样式
            </h3>
            <div class="styles">
                <div class="style-item">
                    <!-- 样式缩略图-->
                    <div class="item-box" data-styleId="topNavigationDefaultStyle">
                        <img src="thumbnail/defaultStyleThumbnail.png">

                        <p>默认</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h3>
                <i class="icon-puzzle"></i><b></b>设置组件参数
            </h3>
            <div class="wordBannerBox borderBoxs">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="pagingTColor" class="col-md-3 control-label">文字颜色</label>

                        <div class="col-md-3">
                            <input type="color" class="form-control navPagingTColor" id="pagingTColor">
                        </div>
                        <label for="navHoverBColor" class="col-md-3 control-label ">选中颜色</label>

                        <div class="col-md-3">
                            <input type="color" class="form-control navPagingHColor" id="navHoverBColor">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="logoFile" class="col-md-3 control-label">上传logo</label>

                        <div class="col-md-9">
                            <div id="logoFile"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-3">导航显示</span>

                        <div class="col-sm-12 scrollDiv">
                            <div id="navbar-treeview" class="treeview">

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--/编辑视图-->
    </div>
</div>

<script src="http://resali.huobanplus.com/cdn/jquery/3.0.0/jquery.js" crossorigin="anonymous"></script>
<script src="http://resali.huobanplus.com/cdn/layer/2.3/layer.js" crossorigin="anonymous"></script>
<script src="http://resali.huobanplus.com/cdn/jquery-upload-file/4.0.10/jquery.uploadfile.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>
<script>
    var _widgetProperties = {};
    function widgetProperties() {
        return _widgetProperties;
    }
</script>
<script type="text/javascript" src="_resources/testWidget/js/topNavigation.js"></script>
<script type="text/javascript">
        topNavigation.init(1);
        topNavigation.saveComponent();

</script>
</body>
</html>
